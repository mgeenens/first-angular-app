<app-header/>

<main>
  <div id="dashboard">
    <app-dashboard-item
      [imgData]="{src: 'status.png', alt: 'A signal symbol'}"
      title="Server Status"
    >
      <app-server-status [currentStatus]="currentStatus"/>
    </app-dashboard-item>
    <app-dashboard-item
      [imgData]="{src: 'globe.png', alt: 'A globe'}"
      title="Traffic"
    >
      <app-traffic [dummyTrafficData]="dummyTrafficData" [maxTraffic]="maxTraffic"/>
    </app-dashboard-item>
    <app-dashboard-item
      [imgData]="{src: 'list.png', alt: 'A list of items'}"
      title="Support Tickets"
    >
      <app-support-ticket/>
    </app-dashboard-item>


  </div>
</main>
